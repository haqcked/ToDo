<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fa1360729a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>To-Do List App</title>
</head>
<body>
  <div class="container">

    <header>
      <h1>My To-Do List</h1>
      <div class="search-bar">
        <form class="search">
          <input type="text" placeholder="search list" />
          <a href="#"><i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i></a>
        </form>
      </div>
    </header>

    <ul class="todos">
    </ul>

    <form class="add">
      <label>Add a new To-Do:</label>
      <input type="text" name="add" />
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
